    <script>
    function saveData(){
      var p = document.getElementById("p2");
      var p2 = p.options[p.selectedIndex].value;

       var _p2 = {
         P2: p2
       };
       //converts to JSON string the Object Literal

       localStorage.setItem('P2p', _p2p);

    }
