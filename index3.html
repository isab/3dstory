        <div style="float: left; width: 100%; height: 50px; border: 2px solid #EEEEEE; font: 15px Arial;"  class="styled-select">
            <form action="saveData()">
                They started chatting and saw a <select id="ani">
                                                    <option value="dog">dog</option>
                                                    <option value="cat">cat</option>
                                                </select> coming by.
                <input type="submit" value="Submit"><br>
            </form>

    <script>
    function saveData(){
      var ani = document.getElementById('ani').value;

       var _ani = {
         Ani: ani
       };
       //converts to JSON string the Object Literal
       _ani = JSON.stringify(_ani);
       localStorage.setItem('Animal', _ani);
    }
    </script>
